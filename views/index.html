<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">
    <title>Weather App | Subham Rai</title>

<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
height:100vh;
background-color: #FFFFFF;
font-family: 'Poppins',sans-serif;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}       
</style>


<div class="main d-flex flex-column justify-content-center align-items-center w-75 bg-body-secondary p-4 rounded-5">
    <p class="mb-4 text-center fs-5 align-self-start">Today's Report</p>   
    <h1 style="font-weight: 700;" class="mb-4 text-center">Delhi<sup class="fs-5 fw-normal">&nbsp;IN</sup></h1>
    <img src="<%= icon %>" alt="icon" class="text-center" height="100px" width="100px">
    <p>mist</p>
    <div class="d-flex gap-5 border-top border-dark-subtle pt-3">
        <p><span>Temperature: </span>34<span>℃</span></p>
        <p><span>Feels Like: </span>40<span>℃</span></p>
        <p><span>Humidity: </span>50<span>℃</span></p>

     </div>
</div>
   
   
   
   

   <footer class="position-absolute bottom-0">
       <p>Made with ❤️ by Subham</p>
   </footer>
   
   </body>
   </html>
